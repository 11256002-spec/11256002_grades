<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8">
    <title>{{ teacher.teacher_name }} 的課程 | 老師後台</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans TC", sans-serif;
            background: #f5f7fb;
            margin: 0;
            padding: 40px 0;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
            padding: 32px 40px 40px;
        }
        .header {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            margin-bottom: 24px;
        }
        .title {
            font-size: 28px;
            font-weight: 700;
            color: #111827;
        }
        .subtitle {
            font-size: 14px;
            color: #6b7280;
            margin-top: 4px;
        }
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 999px;
            background: #eef2ff;
            color: #4338ca;
            font-size: 13px;
            font-weight: 600;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }
        thead {
            background: #f9fafb;
        }
        th, td {
            padding: 12px 14px;
            text-align: left;
            font-size: 14px;
        }
        th {
            color: #6b7280;
            font-weight: 600;
            border-bottom: 1px solid #e5e7eb;
        }
        tbody tr {
            border-bottom: 1px solid #f3f4f6;
        }
        tbody tr:hover {
            background: #f9fafb;
        }
        td {
            color: #111827;
        }
        .code {
            font-family: "Cascadia Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 13px;
            padding: 2px 6px;
            border-radius: 4px;
            background: #f3f4ff;
            color: #4338ca;
        }
        .pill {
            display: inline-flex;
            align-items: center;
            padding: 3px 10px;
            border-radius: 999px;
            background: #ecfdf3;
            color: #166534;
            font-size: 12px;
            font-weight: 600;
        }
        .btn-link {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            border-radius: 999px;
            border: 1px solid #e5e7eb;
            font-size: 13px;
            font-weight: 500;
            color: #2563eb;
            text-decoration: none;
            background: #ffffff;
            transition: all 0.15s ease;
        }
        .btn-link:hover {
            border-color: #2563eb;
            background: #eff6ff;
        }
        .empty {
            padding: 40px 0 10px;
            text-align: center;
            color: #9ca3af;
            font-size: 14px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .top-bar span {
            font-size: 14px;
            color: #6b7280;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div>
            <div class="title">{{ teacher.teacher_name }} 的課程列表</div>
            <div class="subtitle">管理本學期每門課程的修課學生與成績</div>
        </div>
        <div class="badge">老師後台</div>
    </div>

    <div class="top-bar">
        <span>共 {{ courses.count }} 門課程</span>
        <a href="{% url 'index' %}" class="btn-link">切換到學生成績畫面</a>
    </div>

    {% if courses %}
    <table>
        <thead>
        <tr>
            <th style="width: 18%;">課程代碼</th>
            <th>課程名稱</th>
            <th style="width: 15%;">修課人數</th>
            <th style="width: 18%;"></th>
        </tr>
        </thead>
        <tbody>
        {% for c in courses %}
        <tr>
            <td><span class="code">{{ c.code }}</span></td>
            <td>{{ c.name }}</td>
            <td><span class="pill">{{ c.enrollment_set.count }} 位學生</span></td>
            <td>
                <a href="{% url 'teacher_course_detail' c.id %}" class="btn-link">
                    管理成績
                </a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
    <div class="empty">目前尚未設定任何課程。</div>
    {% endif %}
</div>
</body>
</html>
