<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>系統登入</title>
  <style>
  body {
    background: #f5f7fb;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans TC", sans-serif;
    margin: 0;
    padding: 40px 0;
  }
  .container {
    max-width: 460px;
    margin: 0 auto;
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
    padding: 32px;
    text-align: center;
  }
  h1 {
    font-size: 24px;
    margin-bottom: 18px;
    color: #111827;
  }
  .msg {
    color: #b91c1c;
    font-size: 14px;
    margin-bottom: 12px;
  }
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 9px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    background: #f9fafb;
    font-size: 14px;
  }
  label {
    display: block;
    text-align: left;   /* 讓標籤文字靠左 */
    margin-bottom: 4px;
    color: #111827;
    font-size: 14px;
  }
  button {
    width: 100%;
    margin-top: 12px;
    padding: 10px 0;
    border-radius: 8px;
    border: none;
    background: #2563eb;
    color: #fff;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
  }
  button:hover {
    background: #1e40af;
  }
  .link {
    margin-top: 14px;
    font-size: 13px;
  }
  .link a {
    color: #2563eb;
    text-decoration: underline;
  }
</style>

</head>
<body>
<div class="container">
  <h1>系統登入</h1>

  {% if error %}
    <div class="msg">{{ error }}</div>
  {% endif %}

  {% if form.errors %}
    <div class="msg">
      {% for field, errors in form.errors.items %}
        {% for e in errors %}
          <p>{{ e }}</p>
        {% endfor %}
      {% endfor %}
    </div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">登入</button>
  </form>

  {% if user_type != "staff" %}
    <div class="link">
      <a href="{% url 'register' %}">沒有帳號?點擊註冊帳號</a>
    </div>
  {% endif %}
</div>
</body>
</html>
