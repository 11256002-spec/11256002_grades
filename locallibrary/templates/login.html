<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>成績管理系統登入</title>
  <style>
    body {
      background: #f9f7fb;
      font-family: "Segoe UI", "微軟正黑體", Arial, sans-serif;
    }
    .login-box {
      width: 420px;
      margin: 60px auto;
      background: #f7f0fd;
      border: 3px solid #b68fe6;
      border-radius: 26px;
      box-shadow: 0 10px 24px #d7c4ee;
      padding: 40px 38px 28px 38px;
      text-align: center;
    }
    h2 {
      color: #8933c7;
      font-weight: 600;
      margin-bottom: 24px;
    }
    label {
      float: left;
      color: #8933c7;
      font-size: 17px;
      margin-top: 12px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 11px 8px;
      margin: 8px 0 18px 0;
      border-radius: 5px;
      border: 1.5px solid #b68fe6;
      background: #f9f7fb;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
    }
    .msg {
      color: #d85ba6;
      font-size: 16px;
      margin-bottom: 12px;
    }
    button {
      background: #9936c9;
      color: #fff;
      font-size: 18px;
      font-weight: 500;
      padding: 12px 40px;
      border: none;
      border-radius: 9px;
      cursor: pointer;
      margin-top: 18px;
      margin-bottom: 10px;
      box-shadow: 0 4px 14px #d7c4ee;
      transition: 0.2s;
    }
    button:hover {
      background: #b777ea;
    }
    .register-link {
      display: block;
      background: #e9d6fa;
      color: #8933c7;
      font-size: 17px;
      border-radius: 9px;
      border: 1.5px solid #b68fe6;
      text-decoration: none;
      margin: 18px auto 0 auto;
      padding: 12px 0;
      width: 98%;
      font-weight: 500;
      box-shadow: 0px 2px 10px #e2d7f6;
      transition: 0.2s;
    }
    .register-link:hover {
      background: #c4a2ec;
      color: #fff;
      border-color: #9936c9;
    }
    .clearfix { clear: both; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>成績管理系統登入</h2>
    {% if messages %}
      {% for msg in messages %}
        <div class="msg">{{ msg }}</div>
      {% endfor %}
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <label for="username">使用者名稱：</label>
      <input type="text" name="username" id="username" required>
      <div class="clearfix"></div>
      <label for="password">密碼：</label>
      <input type="password" name="password" id="password" required>
      <div class="clearfix"></div>
      <button type="submit">登入</button>
    </form>
    <a class="register-link" href="{% url 'register' %}">註冊帳號</a>
  </div>
</body>
</html>
